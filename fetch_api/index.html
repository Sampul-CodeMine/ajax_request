<!DOCTYPE html>
<html>
<head>
    <title>FETCH API WITH PHP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styler.css">
</head>
<body>

    <!-- Div container to hold fields for input  -->
    <div id="maths">
        <h2>Simple Arithmetic</h2>
        <input type="text" id="num1" placeholder="First Number"><br>
        <input type="text" id="num2" placeholder="Second Number"><br>
        <select id="operation">
            <option value="">Choose</option>
            <option value="add">Add</option>
            <option value="divide">Divide</option>
            <option value="times">Multiply</option>
            <option value="minus">Subtract</option>
        </select><br>
        <button type="button">Calculate</button><br>
        <p id="result"></p>
    </div>

    <!-- Adding the external javascript file   -->
    <script id="script_add" src="assets/fetch.js" type="application/javascript"></script>

</body>
</html>
